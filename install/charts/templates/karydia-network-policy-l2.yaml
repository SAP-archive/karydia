apiVersion: karydia.gardener.cloud/v1alpha1
kind: KarydiaNetworkPolicy
metadata:
  labels:
    app: {{ .Values.metadata.labelApp }}
  name: karydia-default-network-policy-l2
  namespace: "default"
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
  - Egress
  - Ingress
  egress:
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - namespaceSelector: 
        matchExpressions:
          - {key: gardener.cloud/purpose, operator: NotIn, values: [kube-system]}
    - namespaceSelector:
        matchLabels: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
  ingress:
  - from:
    - namespaceSelector: 
        matchExpressions:
          - {key: gardener.cloud/purpose, operator: NotIn, values: [kube-system]}
    - namespaceSelector:
        matchLabels: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
