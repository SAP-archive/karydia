apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccount }}
  namespace: {{ .Values.metadata.namespace }}

---

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-networkpolicies
rules:
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "watch", "list", "create", "patch", "update"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-view
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: {{ .Values.rbac.apiGroup }}

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-networkpolicies
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-networkpolicies
  apiGroup: {{ .Values.rbac.apiGroup }}

---

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-view-roles
rules:
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
  verbs: ["list"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-view-roles
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-view-roles
  apiGroup: {{ .Values.rbac.apiGroup }}

---

# Define role for OPA/kube-mgmt to update configmaps with policy status.
kind: Role
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  namespace: {{ .Values.namespace.name }}
  name: configmap-modifier
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["update", "patch", "get"]

---

# Grant OPA/kube-mgmt role defined above.
kind: RoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  namespace: {{ .Values.namespace.name }}
  name: {{ .Values.namespace.name }}-configmap-modifier
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: Role
  name: configmap-modifier
  apiGroup: {{ .Values.rbac.apiGroup }}

---

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-installer
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests"]
  verbs: ["create", "delete", "get"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests/approval"]
  verbs: ["update"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "patch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "delete"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingwebhookconfigurations"]
  verbs: ["get", "create", "patch"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["mutatingwebhookconfigurations"]
  verbs: ["get", "create", "patch"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: install-{{ .Values.metadata.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbac.serviceAccount }}
  namespace: {{ .Values.metadata.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-installer
  apiGroup: {{ .Values.rbac.apiGroup }}
