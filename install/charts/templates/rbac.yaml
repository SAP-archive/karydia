apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccount }}
  namespace: {{ .Values.metadata.namespace }}

---

# Init Container
# => Create and approve Certificate Signing Requests (CSR)
# => Create TLS secret

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-init
rules:
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests"]
  verbs: ["create", "delete", "get"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests/approval"]
  verbs: ["update"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "patch"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: init-{{ .Values.metadata.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.rbac.serviceAccount }}
  namespace: {{ .Values.metadata.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-init
  apiGroup: {{ .Values.rbac.apiGroup }}

---

# Karydia Deployment
# => View Namespaces

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-namespaces
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-namespaces
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-namespaces
  apiGroup: {{ .Values.rbac.apiGroup }}

---

# => View karydia Config

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-karydiaconfig
rules:
- apiGroups: ["karydia.gardener.cloud"]
  resources: ["karydiaconfigs"]
  verbs: ["get", "watch", "list"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-karydiaconfig
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-karydiaconfig
  apiGroup: {{ .Values.rbac.apiGroup }}

---

# => View karydia Network Policies

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-karydianetworkpolicies
rules:
- apiGroups: ["karydia.gardener.cloud"]
  resources: ["karydianetworkpolicies"]
  verbs: ["get", "watch", "list"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-karydianetworkpolicies
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-karydianetworkpolicies
  apiGroup: {{ .Values.rbac.apiGroup }}

---

# => View (Cluster-)Roles and Bindings

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-roles
rules:
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
  verbs: ["list"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-roles
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-roles
  apiGroup: {{ .Values.rbac.apiGroup }}

---

# => Control Networkpolicies

kind: ClusterRole
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-networkpolicies
rules:
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["watch", "list", "create"]

---

kind: ClusterRoleBinding
apiVersion: {{ .Values.rbac.apiGroup }}{{ .Values.rbac.apiVersion }}
metadata:
  name: {{ .Values.metadata.name }}-networkpolicies
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.rbac.serviceAccount }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.metadata.name }}-networkpolicies
  apiGroup: {{ .Values.rbac.apiGroup }}
