apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: karydianetworkpolicies.{{ .Values.metadata.apiGroup }}
  annotations:
    "helm.sh/hook": crd-install
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  group: {{ .Values.metadata.apiGroup }}
  version: v1alpha1
  scope: Cluster
  names:
    plural: karydianetworkpolicies
    singular: karydianetworkpolicy
    kind: KarydiaNetworkPolicy
    shortNames:
      - knp
  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            egress:
              items:
                type: object
              type: array
            ingress:
              items:
                type: object
              type: array
            podSelector:
              type: object
            policyTypes:
              type: array
              items:
                type: string